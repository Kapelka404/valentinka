<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #ff3b5c 0%, #ff6b8b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        #heaps {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heap-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: float 6s linear infinite;
            user-select: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .screen {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 30px 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
            position: relative;
            z-index: 100;
        }

        /* –≠–∫—Ä–∞–Ω —Å –≤–æ–ø—Ä–æ—Å–æ–º */
        .question-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .heart-emoji {
            font-size: 100px;
            animation: pulse 1.2s infinite;
            text-shadow: 0 0 30px rgba(255, 60, 100, 0.5);
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #c12f4a;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .buttons-container {
            position: relative;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            touch-action: pan-y pinch-zoom;
        }

        .btn {
            padding: 18px 45px;
            font-size: 26px;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            position: absolute;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            border: 3px solid white;
            box-shadow: 0 12px 0 rgba(0, 0, 0, 0.15);
            transition: all 0.05s;
            white-space: nowrap;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            left: 10px;
            box-shadow: 0 12px 0 #b3404a;
        }

        .btn-no {
            background: #6b6b6b;
            color: white;
            right: 10px;
            box-shadow: 0 12px 0 #3d3d3d;
            z-index: 50;
        }

        .btn-yes:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #b3404a;
        }

        /* –≠–∫—Ä–∞–Ω –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ */
        .compliment-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .photo-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 5px solid white;
            background: #ffe0e5;
            position: relative;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* –°—é—Ä–ø—Ä–∏–∑ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–º —Å–ª–∞–π–¥–µ */
        .surprise-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 77, 109, 0.95);
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            border: 3px solid white;
            box-shadow: 0 8px 0 #b3404a;
            animation: bounce 1.5s infinite;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 200;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .compliment-message {
            font-size: 26px;
            font-weight: 700;
            color: #c12f4a;
            text-align: center;
            min-height: 90px;
            padding: 15px 20px;
            background: #fff0f3;
            border-radius: 50px;
            width: 100%;
            border: 2px dashed #ff9eb5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .nav-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 18px;
            font-size: 22px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            border: 3px solid white;
            box-shadow: 0 10px 0 #b3404a;
            cursor: pointer;
            transition: 0.05s;
        }

        .nav-btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #b3404a;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: 0 8px 0 #b3404a;
        }

        .counter {
            font-size: 20px;
            color: #a1344a;
            font-weight: 600;
            background: white;
            padding: 8px 20px;
            border-radius: 40px;
            border: 2px solid #ffb6c1;
        }

        /* –≠–∫—Ä–∞–Ω —Å —É–ø—Ä—è–º—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º */
        .stubborn-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .stubborn-emoji {
            font-size: 80px;
            margin: 10px 0;
        }

        .stubborn-title {
            font-size: 28px;
            font-weight: 700;
            color: #c12f4a;
            text-align: center;
            line-height: 1.4;
        }

        .stubborn-message {
            font-size: 24px;
            color: #ff4d6d;
            text-align: center;
            font-weight: 700;
            padding: 20px;
            background: #fff5f7;
            border-radius: 40px;
            border: 3px solid #ffb6c1;
        }

        .btn-huge {
            width: 100%;
            padding: 22px;
            font-size: 28px;
            background: #ff4d6d;
            color: white;
            border: 4px solid white;
            border-radius: 70px;
            font-weight: 800;
            box-shadow: 0 15px 0 #b3404a;
            margin-top: 20px;
        }

        .btn-huge:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #b3404a;
        }

        @media (max-width: 400px) {
            .screen { padding: 25px 18px; }
            .title { font-size: 28px; }
            .btn { padding: 16px 35px; font-size: 24px; }
            .compliment-message { font-size: 24px; }
            .surprise-badge { font-size: 18px; padding: 10px 16px; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div id="heaps"></div>

    <div class="screen" id="app">
        <!-- –≠–ö–†–ê–ù 1: –í–û–ü–†–û–° -->
        <div id="questionScreen" class="question-screen">
            <div class="heart-emoji">‚ù§Ô∏è</div>
            <div class="title">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>
            
            <div id="buttonContainer" class="buttons-container">
                <button id="yesBtn" class="btn btn-yes">–î–ê! ‚ù§Ô∏è</button>

        </div>

        <!-- –≠–ö–†–ê–ù 2: –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–´ –° –§–û–¢–û -->
        <div id="complimentScreen" class="compliment-screen">
            <div class="photo-container" id="photoContainer">
                <img id="photoImg" class="photo" src="" alt="–§–æ—Ç–æ">
            </div>
            
            <div id="complimentText" class="compliment-message"></div>
            
            <div id="counter" class="counter">1 / 6</div>
            
            <div class="nav-panel">
                <button id="prevBtn" class="nav-btn" disabled>‚óÄ –ù–∞–∑–∞–¥</button>
                <button id="nextBtn" class="nav-btn">–í–ø–µ—Ä—ë–¥ ‚ñ∂</button>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù 3: –£–ü–†–Ø–ú–´–ô –û–¢–í–ï–¢ -->
        <div id="stubbornScreen" class="stubborn-screen">
            <div class="stubborn-emoji">üò§üí¢</div>
            <div class="stubborn-title">–¢—ã —Ä–µ–∞–ª—å–Ω–æ –ø–æ–¥—É–º–∞–ª–∞,<br>—á—Ç–æ —è –¥–∞–º —Ç–µ–±–µ –Ω–∞–∂–∞—Ç—å –Ω–∞ –ù–ï–¢?!</div>
            <div class="stubborn-message">–ü–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ ‚ù§Ô∏è</div>
            <button id="finalYesBtn" class="btn-huge">–î–ê! –°–û–ì–õ–ê–°–ù–ê!</button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ========== –¢–í–û–ò –§–û–¢–û –ò –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–´ ==========
            const compliments = [
                { text: "–í–æ–¥–∞ –≤ –±–∞—Å—Å–µ–π–Ω–µ —Å —Ç–æ–±–æ–π —Ç–µ–ø–ª–µ–µ üåü", photo: "https://s5.iimage.su/s/12/gpmmSl5x4z7qRkWjmFFkdLFvzJ5YTUBWDGcWdU1i.jpg" },
                { text: "–•–æ—Ç–¥–æ–≥–∏ –Ω–∞ –∑–∞–ø—Ä–∞–≤–∫–∞—Ö —Å —Ç–æ–±–æ–π –≤–∫—É—Å–Ω–µ–µ üéâ", photo: "https://s5.iimage.su/s/12/gbuQYWXx06zhYIBnI62lHy1fL7S8zMhzRV6u0s8E.jpg" },
                { text: "–ì—É–ª—è—Ç—å –∏–Ω–æ–≥–¥–∞ —Ç–æ–∂–µ –Ω–µ —Ö–æ–ª–æ–¥–Ω–æ ‚ú®", photo: "https://s5.iimage.su/s/12/gcL0sWjxauY6oUKN5lXGsOUrMq0HZuY1L075G9YG.jpg" },
                { text: "–†–µ–±—Ä–∞ –∫—Å—Ç–∞—Ç–∏ —Ç–æ–∂–µ —Å —Ç–æ–±–æ–π –≤–∫—É—Å–Ω–µ–µ üíï", photo: "https://s5.iimage.su/s/12/gjtkn6ixUQ7NniVbc8McqwVuOwfBq1d5cdiMN7ag.jpg" },
                { text: "–ö–æ–≥–¥–∞ —Ç—ã –∑–∞—Ä—É–ª–µ–º, –º–Ω–µ –ø–æ—á—Ç–∏ –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ üíñ", photo: "https://s5.iimage.su/s/12/gmOZLb6xPEj664YH9ECztClPPzR2RdoAiy66uZMP.jpg" },
                { text: "üéÅ –ê –¢–£–¢ –¢–í–û–ô –ü–û–î–ê–†–û–ö! üéÅ\n–¢–æ–ø–∞–π –Ω–∞ WB –∏ –∑–∞–±–∏—Ä–∞–π.\n–õ—é–±–ª—é —Ç–µ–±—è! üíó", photo: "https://s5.iimage.su/s/12/gpmmSl5x4z7qRkWjmFFkdLFvzJ5YTUBWDGcWdU1i.jpg" }
            ];

            // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const questionScreen = document.getElementById('questionScreen');
            const complimentScreen = document.getElementById('complimentScreen');
            const stubbornScreen = document.getElementById('stubbornScreen');
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const buttonContainer = document.getElementById('buttonContainer');
            
            const photoImg = document.getElementById('photoImg');
            const photoContainer = document.getElementById('photoContainer');
            const complimentText = document.getElementById('complimentText');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('counter');
            
            // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
            let currentIndex = 0;
            let moveAttempts = 0;

            // ========== –ü–õ–ê–í–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò ==========
            function createFloatingHearts() {
                const container = document.getElementById('heaps');
                const hearts = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üíï', 'üíû', 'üíó', 'üíñ'];
                
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heap-heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.opacity = Math.random() * 0.4 + 0.3;
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, 300);
            }
            
            createFloatingHearts();

            // ========== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø: –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ö–ù–û–ü–ö–ò ==========
            function moveNoButton() {
                const container = buttonContainer;
                const btn = noBtn;
                
                const containerRect = container.getBoundingClientRect();
                const btnRect = btn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                const minX = 20;
                const minY = 20;
                
                let newX = Math.floor(Math.random() * (maxX - minX + 1) + minX);
                let newY = Math.floor(Math.random() * (maxY - minY + 1) + minY);
                
                btn.style.position = 'absolute';
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
                btn.style.right = 'auto';
                
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 150);
                
                moveAttempts++;
                
                if (moveAttempts > 10) {
                    btn.style.background = '#ff4d6d';
                    btn.textContent = '–ù–£ –õ–ê–î–ù–û, –î–ê ‚ù§Ô∏è';
                    btn.classList.add('btn-yes');
                    btn.classList.remove('btn-no');
                }
            }

            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                return false;
            });

            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (this.textContent.includes('–ù–£ –õ–ê–î–ù–û')) {
                    startCompliments();
                    return;
                }
                
                questionScreen.style.display = 'none';
                stubbornScreen.style.display = 'flex';
                
                return false;
            });

            noBtn.addEventListener('mouseover', function(e) {
                if (window.innerWidth > 768) {
                    moveNoButton();
                }
            });

            // ========== –ö–ù–û–ü–ö–ê –î–ê ==========
            yesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                startCompliments();
            });

            yesBtn.addEventListener('touchstart', function(e) {
                return true;
            });

            // ========== –§–ò–ù–ê–õ–¨–ù–ê–Ø –ö–ù–û–ü–ö–ê –î–ê ==========
            document.getElementById('finalYesBtn').addEventListener('click', function() {
                startCompliments();
            });

            // ========== –ó–ê–ü–£–°–ö –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–û–í ==========
            function startCompliments() {
                questionScreen.style.display = 'none';
                stubbornScreen.style.display = 'none';
                complimentScreen.style.display = 'flex';
                currentIndex = 0;
                updateCompliment();
                
                // üéâ –ö–û–ù–§–ï–¢–¢–ò!
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }

            // ========== –£–î–ê–õ–ï–ù–ò–ï –°–¢–ê–†–û–ì–û –°–Æ–†–ü–†–ò–ó–ê ==========
            function removeOldSurprise() {
                const oldBadge = document.querySelector('.surprise-badge');
                if (oldBadge) {
                    oldBadge.remove();
                }
            }

            // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–ê ==========
            function updateCompliment() {
                const item = compliments[currentIndex];
                
                photoImg.src = item.photo;
                photoImg.alt = item.text;
                complimentText.textContent = item.text;
                counter.textContent = `${currentIndex + 1} / ${compliments.length}`;
                
                removeOldSurprise();
                
                // üéÅ –°–Æ–†–ü–†–ò–ó –ù–ê –ü–û–°–õ–ï–î–ù–ï–ú –°–õ–ê–ô–î–ï!
                if (currentIndex === compliments.length - 1) {
                    const surpriseBadge = document.createElement('div');
                    surpriseBadge.className = 'surprise-badge';
                    surpriseBadge.innerHTML = 'üéÅ –°–Æ–†–ü–†–ò–ó! üéÅ';
                    photoContainer.appendChild(surpriseBadge);
                    
                    omplimentText.innerHTML = item.text;
                    
                    confetti({
                        particleCount: 40,
                        spread: 50,
                        origin: { y: 0.7 }
                    });
                }
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === compliments.length - 1;
            }

            // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCompliment();
                }
            });

            prevBtn.addEventListener('touchstart', function(e) {
                if (currentIndex > 0) {
                    e.preventDefault();
                    currentIndex--;
                    updateCompliment();
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentIndex < compliments.length - 1) {
                    currentIndex++;
                    updateCompliment();
                }
            });

            nextBtn.addEventListener('touchstart', function(e) {
                if (currentIndex < compliments.length - 1) {
                    e.preventDefault();
                    currentIndex++;
                    updateCompliment();
                }
            });

            // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
            noBtn.style.position = 'absolute';
            noBtn.style.right = '20px';
            noBtn.style.left = 'auto';
            noBtn.style.top = '20px';
            
            questionScreen.style.display = 'flex';
            complimentScreen.style.display = 'none';
            stubbornScreen.style.display = 'none';
        });
    </script>
