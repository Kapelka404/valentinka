    <style>

        .buttons-container {

    </style>
</head>
<body>
    <div class="screen" id="app">
        <!-- –≠–ö–†–ê–ù 1: –í–û–ü–†–û–° -->
        <div id="questionScreen" class="question-screen">
            <div class="heart-emoji">‚ù§Ô∏è</div>

        <!-- –≠–ö–†–ê–ù 2: –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–´ –° –§–û–¢–û -->

        <!-- –≠–ö–†–ê–ù 3: –£–ü–†–Ø–ú–´–ô –û–¢–í–ï–¢ (–µ—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –ù–ï–¢) -->
        <div id="stubbornScreen" class="stubborn-screen">

            <div class="stubborn-message">–ü–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑ ‚ù§Ô∏è</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ========== –¢–í–û–ò –§–û–¢–û –ò –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–´ ==========
            // –ò–ù–°–¢–†–£–ö–¶–ò–Ø –ü–û –ó–ê–ú–ï–ù–ï –§–û–¢–û:
            // 1. –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ –Ω–∞ imgbb.com –∏–ª–∏ –¥—Ä—É–≥–æ–π —Ö–æ—Å—Ç–∏–Ω–≥
            // 2. –ü–æ–ª—É—á–∏ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É (–¥–æ–ª–∂–Ω–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞—Ç—å—Å—è –Ω–∞ .jpg/.png)
            // 3. –í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –≤ –∫–∞–≤—ã—á–∫–∏ –≤–º–µ—Å—Ç–æ —Ç–µ–∫—É—â–µ–π
            const compliments = [
                { text: "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —è –≤–∏–¥–µ–ª ‚ú®", photo: "<a href="https://ibb.co/TD2YJVpk"><img src="https://i.ibb.co/qLj7htXd/photo-5220006585189471093-w.jpg" alt="photo-5220006585189471093-w" border="0"></a>" },
                { text: "–£ —Ç–µ–±—è –≥–ª–∞–∑–∞, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —Ö–æ—á–µ—Ç—Å—è —É—Ç–æ–Ω—É—Ç—å üíï", photo: "https://i.ibb.co/f4LqWxK/valentine2.jpg" },
                { text: "–¢—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∫—Ä–∞—Å–∏–≤–∞—è, –≤–Ω—É—Ç—Ä–∏ –∏ —Å–Ω–∞—Ä—É–∂–∏ üíñ", photo: "https://i.ibb.co/qJzYsXv/valentine3.jpg" },
                { text: "–° —Ç–æ–±–æ–π –¥–∞–∂–µ –æ–±—ã—á–Ω—ã–π –¥–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º üéâ", photo: "https://i.ibb.co/zHc8r0p/valentine4.jpg" },
                { text: "–¢—ã —Å–∞–º–∞—è —É–º–Ω–∞—è –∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–∞—è –¥–µ–≤—É—à–∫–∞ üåü", photo: "https://i.ibb.co/PG0L1t0/valentine5.jpg" },
                { text: "–¢–≤–æ–π —Å–º–µ—Ö ‚Äî –ª—É—á—à–∞—è –º—É–∑—ã–∫–∞ –¥–ª—è –º–æ–∏—Ö —É—à–µ–π üéµ", photo: "https://i.ibb.co/6nkVyqM/valentine6.jpg" },
                { text: "–Ø —Å—á–∞—Å—Ç–ª–∏–≤ –ø—Ä–æ—Å—Ç–æ –æ—Ç —Ç–æ–≥–æ, —á—Ç–æ —Ç—ã —Å—É—â–µ—Å—Ç–≤—É–µ—à—å üíó", photo: "https://i.ibb.co/ZGYj9Fq/valentine7.jpg" },
                { text: "–ë—É–¥—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π —Å–µ–≥–æ–¥–Ω—è –∏ –≤—Å–µ–≥–¥–∞ üíò", photo: "https://i.ibb.co/6W2VQHt/valentine8.jpg" }
            ];

            // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const questionScreen = document.getElementById('questionScreen');
            const complimentScreen = document.getElementById('complimentScreen');
            const stubbornScreen = document.getElementById('stubbornScreen');
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const buttonContainer = document.getElementById('buttonContainer');
            
            const photoImg = document.getElementById('photoImg');
            const complimentText = document.getElementById('complimentText');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('counter');
            
            // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
            let currentIndex = 0;
            let moveAttempts = 0;

            // ========== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø: –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ö–ù–û–ü–ö–ò ==========
            function moveNoButton() {
                const container = buttonContainer;
                const btn = noBtn;
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                const containerRect = container.getBoundingClientRect();
                const btnRect = btn.getBoundingClientRect();
                
                // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                const minX = 20;
                const minY = 20;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                let newX = Math.floor(Math.random() * (maxX - minX + 1) + minX);
                let newY = Math.floor(Math.random() * (maxY - minY + 1) + minY);
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                btn.style.position = 'absolute';
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
                btn.style.right = 'auto';
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 150);
                
                moveAttempts++;
                
                // –ï—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫ - –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –¥–æ–±—Ä–æ–π
                if (moveAttempts > 10) {
                    btn.style.background = '#ff4d6d';
                    btn.textContent = '–ù–£ –õ–ê–î–ù–û, –î–ê ‚ù§Ô∏è';
                    btn.classList.add('btn-yes');
                    btn.classList.remove('btn-no');
                }
            }

            // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• –£–°–¢–†–û–ô–°–¢–í
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault(); // –í–∞–∂–Ω–æ! –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –Ω–∞–∂–∞—Ç–∏–µ
                e.stopPropagation();
                moveNoButton();
                return false;
            });

            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ —Å—Ç–∞–ª–∞ "–¥–æ–±—Ä–æ–π"
                if (this.textContent.includes('–ù–£ –õ–ê–î–ù–û')) {
                    startCompliments();
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–ø—Ä—è–º—ã–π —ç–∫—Ä–∞–Ω
                questionScreen.style.display = 'none';
                stubbornScreen.style.display = 'flex';
                
                return false;
            });

            // –û–ë–†–ê–ë–û–¢–ß–ò–ö –î–õ–Ø –ü–ö (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            noBtn.addEventListener('mouseover', function(e) {
                if (window.innerWidth > 768) { // –¢–æ–ª—å–∫–æ –Ω–∞ –ü–ö
                    moveNoButton();
                }
            });

            // ========== –ö–ù–û–ü–ö–ê –î–ê ==========
            yesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                startCompliments();
            });

            yesBtn.addEventListener('touchstart', function(e) {
                // –†–∞–∑—Ä–µ—à–∞–µ–º –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ –î–ê
                return true;
            });

            // ========== –§–ò–ù–ê–õ–¨–ù–ê–Ø –ö–ù–û–ü–ö–ê –î–ê ==========
            document.getElementById('finalYesBtn').addEventListener('click', function() {
                startCompliments();
            });

            // ========== –ó–ê–ü–£–°–ö –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–û–í ==========
            function startCompliments() {
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
                questionScreen.style.display = 'none';
                stubbornScreen.style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
                complimentScreen.style.display = 'flex';
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å
                currentIndex = 0;
                updateCompliment();
            }

            // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–ê ==========
            function updateCompliment() {
                const item = compliments[currentIndex];
                
                // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç
                photoImg.src = item.photo;
                photoImg.alt = item.text;
                complimentText.textContent = item.text;
                counter.textContent = `${currentIndex + 1} / ${compliments.length}`;
                
                // –£–ø—Ä–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∞–º–∏
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === compliments.length - 1;
            }

            // ========== –ù–ê–í–ò–ì–ê–¶–ò–Ø ==========
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCompliment();
                }
            });

            prevBtn.addEventListener('touchstart', function(e) {
                if (currentIndex > 0) {
                    e.preventDefault();
                    currentIndex--;
                    updateCompliment();
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentIndex < compliments.length - 1) {
                    currentIndex++;
                    updateCompliment();
                }
            });

            nextBtn.addEventListener('touchstart', function(e) {
                if (currentIndex < compliments.length - 1) {
                    e.preventDefault();
                    currentIndex++;
                    updateCompliment();
                }
            });

            // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –ù–ï–¢ –∏–º–µ–µ—Ç –ø–æ–∑–∏—Ü–∏—é absolute —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞
            noBtn.style.position = 'absolute';
            noBtn.style.right = '20px';
            noBtn.style.left = 'auto';
            noBtn.style.top = '20px';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            questionScreen.style.display = 'flex';
            complimentScreen.style.display = 'none';
            stubbornScreen.style.display = 'none';

            // ========== –ó–ê–ì–õ–£–®–ö–ò –î–õ–Ø –§–û–¢–û ==========
            // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–æ—Ç–æ –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–µ –∑–∞–≥–ª—É—à–∫–∏
            function setDefaultPhotos() {
                const defaultPhotos = [
                    "https://images.pexels.com/photos/1024960/pexels-photo-1024960.jpeg?w=600",
                    "https://images.pexels.com/photos/1036622/pexels-photo-1036622.jpeg?w=600", 
                    "https://images.pexels.com/photos/1239288/pexels-photo-1239288.jpeg?w=600",
                    "https://images.pexels.com/photos/1125049/pexels-photo-1125049.jpeg?w=600",
                    "https://images.pexels.com/photos/1181686/pexels-photo-1181686.jpeg?w=600",
                    "https://images.pexels.com/photos/1269968/pexels-photo-1269968.jpeg?w=600",
                    "https://images.pexels.com/photos/1398293/pexels-photo-1398293.jpeg?w=600",
